<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Mizo Amin Legacy</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --gold: #D4AF37;
            --black: #050505;
            --dark: #121212;
            --gray: #1e1e1e;
            --text: #e0e0e0;
        }

        body {
            background-color: var(--black);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            text-align: center;
            padding: 60px 20px 30px;
            background: linear-gradient(180deg, #1a1a1a 0%, var(--black) 100%);
            border-bottom: 1px solid #333;
        }
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3.5rem;
            color: var(--gold);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p.subtitle { color: #888; font-size: 1.1rem; margin-top: 10px; text-transform: uppercase; letter-spacing: 1px; }

        /* TABS (ALBUMS) */
        .tabs-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 30px 20px;
            position: sticky;
            top: 0;
            background: rgba(5, 5, 5, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            border-bottom: 1px solid #222;
        }
        .tab-btn {
            background: transparent;
            border: 1px solid #444;
            color: #aaa;
            padding: 10px 25px;
            font-family: 'Oswald', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .tab-btn:hover, .tab-btn.active {
            background: var(--gold);
            color: #000;
            border-color: var(--gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            font-weight: bold;
        }

        /* GRID */
        .gallery-grid {
            column-count: 4;
            column-gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        @media (max-width: 1200px) { .gallery-grid { column-count: 3; } }
        @media (max-width: 800px) { .gallery-grid { column-count: 2; } }
        @media (max-width: 500px) { .gallery-grid { column-count: 1; } }

        /* ITEM CARD */
        .item {
            background: var(--dark);
            border-radius: 10px;
            margin-bottom: 20px;
            break-inside: avoid;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
            border: 1px solid #222;
        }
        .item:hover {
            transform: translateY(-5px);
            border-color: var(--gold);
            z-index: 10;
        }
        .item img {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.3s;
        }
        .item:hover img { filter: brightness(1.1); }

        /* OVERLAY INFO */
        .overlay {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
            padding: 20px 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .item:hover .overlay { opacity: 1; }
        
        .overlay h3 {
            color: var(--gold);
            font-family: 'Oswald', sans-serif;
            margin: 0;
            font-size: 1.1rem;
        }
        .tags { margin-top: 5px; font-size: 0.75rem; color: #ccc; }

        /* ERROR STATE */
        .error-box {
            padding: 20px; text-align: center; color: #ff4444; 
            font-size: 0.8rem; display: none; background: #1a0000;
        }
        
        #loader { text-align: center; padding: 50px; color: var(--gold); font-size: 1.5rem; }
    </style>
</head>
<body>

    <header>
        <h1>Mizo Amin Gallery</h1>
        <p class="subtitle">Official Archive & Portfolio</p>
    </header>

    <!-- TABS -->
    <div class="tabs-container" id="tabs"></div>

    <!-- GALLERY -->
    <div id="loader">Loading Assets...</div>
    <div class="gallery-grid" id="gallery"></div>

    <script>
        // ---------------------------------------------------------
        // âš™ï¸ Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø±Ø¨Ø· - Ù‡Ø§Ù… Ø¬Ø¯Ø§Ù‹
        // ---------------------------------------------------------
        
        // 1. Ø±Ø§Ø¨Ø· Ù…Ù„Ù Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª (Ù…Ù† Ù…ÙˆÙ‚Ø¹Ùƒ Ø§Ù„Ø±Ø¦ÙŠØ³ÙŠ)
        const JSON_URL = 'assets/data/mizo_gallery_data.json';
        
        // 2. Ø±Ø§Ø¨Ø· Ø§Ù„Ø£Ø±Ø´ÙŠÙ (Ù…Ù† Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹ Ø§Ù„Ø¬Ø¯ÙŠØ¯)
        // Ù…Ù„Ø§Ø­Ø¸Ø©: ØªØ£ÙƒØ¯ Ø£Ù†Ùƒ ÙØ¹Ù„Øª GitHub Pages Ù„Ù…Ø³ØªÙˆØ¯Ø¹ 'mizoamin-media-archive'
        const ARCHIVE_BASE_URL = 'https://mizoamin.github.io/mizoamin-media-archive/';

        let allImages = [];

        async function init() {
            try {
                const req = await fetch(JSON_URL);
                if (!req.ok) throw new Error("Could not find mizo_gallery_data.json");
                
                allImages = await req.json();
                document.getElementById('loader').style.display = 'none';

                generateTabs();
                renderGallery('All');

            } catch (err) {
                document.getElementById('loader').innerHTML = 
                    `<p style="color:red">âš ï¸ Error: ${err.message}<br>Check Console for details.</p>`;
                console.error(err);
            }
        }

        // --- 1. Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø£Ø²Ø±Ø§Ø± (Ø§Ù„Ø£Ù„Ø¨ÙˆÙ…Ø§Øª) ---
        function generateTabs() {
            const tabsContainer = document.getElementById('tabs');
            const albums = new Set(['All']);

            allImages.forEach(img => {
                // Ù†Ø¹ØªÙ…Ø¯ Ø¹Ù„Ù‰ Ø§Ù„ØªØµÙ†ÙŠÙ 'category' ÙƒØ§Ø³Ù… Ù„Ù„Ø£Ù„Ø¨ÙˆÙ…
                // Ø£Ùˆ Ù†Ø­Ø§ÙˆÙ„ Ø§Ø³ØªØ®Ø±Ø§Ø¬Ù‡ Ù…Ù† Ø§Ø³Ù… Ø§Ù„Ù…Ù„Ù Ø¥Ø°Ø§ ÙƒØ§Ù† ÙŠØ­ØªÙˆÙŠ Ø¹Ù„Ù‰ Ø§Ø³Ù… Ø§Ù„Ø£Ù„Ø¨ÙˆÙ…
                let album = img.category || 'General';
                
                // ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ø§Ø³Ù… (Ù…Ø«Ù„Ø§Ù‹ General Album -> General)
                if (album.toLowerCase().includes('album')) album = album.replace(/ album/yi, '');
                
                albums.add(album);
                img._album = album; // Ø­ÙØ¸ Ø§Ù„Ø£Ù„Ø¨ÙˆÙ… ÙÙŠ Ø§Ù„ÙƒØ§Ø¦Ù†
            });

            // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø£Ø²Ø±Ø§Ø±
            albums.forEach(album => {
                const btn = document.createElement('button');
                btn.className = `tab-btn ${album === 'All' ? 'active' : ''}`;
                btn.innerText = album;
                btn.onclick = () => filterGallery(album, btn);
                tabsContainer.appendChild(btn);
            });
        }

        // --- 2. Ø¹Ø±Ø¶ Ø§Ù„ØµÙˆØ± (Render) ---
        function filterGallery(filter, btn) {
            // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø²Ø± Ø§Ù„Ù†Ø´Ø·
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            const grid = document.getElementById('gallery');
            grid.innerHTML = '';

            const items = filter === 'All' ? allImages : allImages.filter(i => i._album === filter);

            if(items.length === 0) {
                grid.innerHTML = '<h3 style="text-align:center;width:100%">No photos in this album.</h3>';
                return;
            }

            items.forEach(img => {
                const el = document.createElement('div');
                el.className = 'item';

                // --- ğŸ› ï¸ Ø¨Ù†Ø§Ø¡ Ø§Ù„Ø±Ø§Ø¨Ø· Ø§Ù„Ø°ÙƒÙŠ ---
                // Ù†Ø­Ø§ÙˆÙ„ Ø§Ø³ØªØ®Ø¯Ø§Ù… Ø§Ù„Ù…Ø³Ø§Ø± Ø§Ù„ÙƒØ§Ù…Ù„ Ø¥Ø°Ø§ ÙˆØ¬Ø¯ØŒ Ø£Ùˆ Ø§Ø³Ù… Ø§Ù„Ù…Ù„Ù
                let imgPath = img.filepath || img.filename;
                
                // ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ù…Ø³Ø§Ø± (Ø¥Ø²Ø§Ù„Ø© Ø£ÙŠ Ø´Ø±Ø·Ø© Ù…Ø§Ø¦Ù„Ø© ÙÙŠ Ø§Ù„Ø¨Ø¯Ø§ÙŠØ©)
                if(imgPath.startsWith('/')) imgPath = imgPath.substring(1);

                // Ø§Ù„Ø±Ø§Ø¨Ø· Ø§Ù„Ù†Ù‡Ø§Ø¦ÙŠ
                const fullSrc = ARCHIVE_BASE_URL + imgPath;
                const safeSrc = fullSrc.replace(/ /g, '%20'); // Ø¥ØµÙ„Ø§Ø­ Ø§Ù„Ù…Ø³Ø§ÙØ§Øª

                el.innerHTML = `
                    <a href="${safeSrc}" target="_blank">
                        <img src="${safeSrc}" 
                             alt="${img.alt_text || 'Mizo Amin'}" 
                             loading="lazy"
                             onerror="this.style.display='none'; this.nextElementSibling.nextElementSibling.style.display='block'">
                    </a>
                    
                    <div class="overlay">
                        <h3>${img.title || 'Mizo Amin'}</h3>
                        <div class="tags">#${(img.tags || []).slice(0,2).join(' #')}</div>
                    </div>

                    <!-- Ø±Ø³Ø§Ù„Ø© Ø§Ù„Ø®Ø·Ø£ Ù„Ù„Ù…Ø³Ø§Ø¹Ø¯Ø© ÙÙŠ Ø§Ù„ØªØµØ­ÙŠØ­ -->
                    <div class="error-box">
                        âš ï¸ Image Failed<br>
                        <small style="font-size:0.6rem; word-break:break-all;">${safeSrc}</small>
                    </div>
                `;
                grid.appendChild(el);
            });
        }

        init();
    </script>
</body>
</html>
